<body>

    <div id="container"><!--Início container-->

        <header><!--Início header-->
            <div id="logo">

                <h1><a href="">Musel Nacional</a></h1>

            </div>

            <nav><!--Início nav-->
                <ul>
                    <li><a href="#">Home</a></li>

        <div id="principal"><!--Início principal-->

            <div id="conteudo"><!--Início conteudo-->

                <section id="capa">

            </div><!--//Fim conteudo-->

            <aside><!--Início aside-->

                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita"><!--Início visita-->
                    <h4>Faça uma Visita</h4>

                    <form>
                        <fieldset>
                            <legend>selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qdt pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qdt" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>

                </section><!--//Fim visita-->

                <section id="galeria"><!--Início galeria-->
                    <h4>Galeria de Fotos</h4>

            </aside><!--//Fim aside-->
